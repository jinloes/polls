<div ng-controller="CreatePollController">
    <form novalidate class="simple-form">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4 class="panel-title">
                    Create a poll!
                </h4>
            </div>
            <ul class="list-group">
                <li class="list-group-item">
                    Name: <input type="text" ng-model="poll.name"/>
                </li>
                <li class="list-group-item">
                    <div class="dropdown">
                        <a class="dropdown-toggle my-toggle-select" id="dLabel" role="button" data-toggle="dropdown"
                           data-target="#" href="">
                            <div class="input-append">
                                Start Date:<input type="text" class="input-large" data-ng-model="poll.startDate">
                                <span class="add-on"><i class="icon-calendar"></i></span>
                            </div>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <datetimepicker data-ng-model="poll.startDate"
                                            data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select' }">
                            </datetimepicker>
                        </ul>
                    </div>
                </li>
                <figure>
                    <figcaption>Choices</figcaption>
                <li class="list-group-item" ng-repeat="choice in poll.choices track by $index">
                    {{$index+1}}:
                    <div style="display:inline">
                        <input type="text" ng-model="poll.choices[$index].text"
                               placeholder="Enter a choice"/>
                    </div>
                    <div style="display:inline">
                        <button ng-click="poll.choices.splice($index, 1)">Remove</button>
                    </div>
                </li>
                </figure>
            </ul>
            <div class="panel-footer">
                <button ng-click="addPollChoice()">Add Choice</button>
                <button type="submit" ng-click="create(poll)">Create</button>
            </div>
        </div>
    </form>
</div>
