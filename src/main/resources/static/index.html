<!doctype html>
<html>
<head>
    <title>Polls!</title>
    <link href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
        display: none !important;
        }
    </style>
</head>
<body ng-app="polls" ng-cloak class="ng-cloak">
    <nav ng-controller="navigation" class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">Fun Polls</span>
            </div>
            <div>
                <ul class="nav navbar-nav navbar-left">
                    <li ng-class="{ active: isActive('/')}">
                        <a href="#/">Home</a>
                    </li>
                    <li ng-class="{ active: isActive('/create_poll')}">
                        <a href="#/create_poll">Create</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a>Sign in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div ng-view class="container">
    </div>
    
    <script src="/webjars/angular/1.4.8/angular.js" type="text/javascript"></script>
    <script src="/webjars/angular-route/1.4.8/angular-route.js" type="text/javascript"></script>
    <script src="/webjars/angular-resource/1.4.8/angular-resource.js" type="text/javascript"></script>
    <script src="/webjars/angular-smart-table/2.1.6/dist/smart-table.js" type="text/javascript"></script>
    <script src="js/polls.js"></script>
    <script src="js/services.js"></script>
</body>
</html>
